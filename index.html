<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tesoura - v2</title>

  <!-- Forçar navegador a NÃO usar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="./app/css/ui.css?v=4" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + Core -->
  <script src="./app/js/config.js?v=4"></script>
  <script src="./app/js/supabaseClient.js?v=4"></script>
  <script src="./app/js/auth.js?v=4"></script>

  <!-- Panels -->
  <script src="./app/js/panels/jogadores.js?v=4"></script>
  <script src="./app/js/panels/presenca_escalacao.js?v=4"></script>

  <script src="./app/js/panels/controle_geral.js?v=4"></script>
  <script src="./app/js/panels/mensalidade.js?v=4"></script>
  <script src="./app/js/panels/caixa.js?v=4"></script>
  <script src="./app/js/panels/gols.js?v=4"></script>
  <script src="./app/js/panels/banco_dados.js?v=4"></script>

  <!-- App -->
  <script src="./app/js/app.js?v=4"></script>
</head>

<body>
  <div class="topbar">
    <div class="brand container">
      <div class="dot"></div>
      <div>
        <h1 id="appTitle">TESOURA - CONTROLE DO FUTEBOL</h1>
        <small>Versão v2 (mobile) • PIN único • Supabase centralizado</small>
      </div>
    </div>

    <div class="tabs container" role="tablist" aria-label="Abas">
      <button class="tab active" data-tab="jogadores">JOGADORES</button>
      <button class="tab" data-tab="presenca_escalacao">PRESENÇA / ESCALAÇÃO</button>
      <button class="tab" data-tab="controle_geral">CONTROLE GERAL</button>
      <button class="tab" data-tab="mensalidade">MENSALIDADE</button>
      <button class="tab" data-tab="caixa">CAIXA</button>
      <button class="tab" data-tab="gols">GOLS</button>
      <button class="tab" data-tab="banco_dados">BANCO DE DADOS</button>
    </div>
  </div>

  <main class="container">
    <div class="card" style="border-color: rgba(255,138,0,.7); margin-bottom:12px">
      <b style="color: var(--accent)">VERSÃO ATUALIZADA (SEM CACHE) — v4</b>
      <div class="muted" style="margin-top:6px">Se esta caixa aparecer, o navegador parou de mostrar a versão antiga.</div>
    </div>

    <!-- JOGADORES -->
    <section class="section active" data-section="jogadores">
      <div data-panel="jogadores"></div>
    </section>

    <!-- PRESENÇA / ESCALAÇÃO (R5 -> V2) -->
    <section class="section" data-section="presenca_escalacao">
      <div data-panel="presenca_escalacao"></div>
    </section>

    <!-- CONTROLE GERAL -->
    <section class="section" data-section="controle_geral">
      <div data-panel="controle_geral"></div>
    </section>

    <!-- MENSALIDADE -->
    <section class="section" data-section="mensalidade">
      <div data-panel="mensalidade"></div>
    </section>

    <!-- CAIXA -->
    <section class="section" data-section="caixa">
      <div data-panel="caixa"></div>
    </section>

    <!-- GOLS -->
    <section class="section" data-section="gols">
      <div data-panel="gols"></div>
    </section>

    <!-- BANCO DE DADOS -->
    <section class="section" data-section="banco_dados">
      <div data-panel="banco_dados"></div>
    </section>
  </main>
</body>
</html>
