<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TESOURA - CONTROLE DO FUTEBOL</title>
  <meta name="theme-color" content="#0b1630" />
  <style>
    :root{
      --bg:#071428;
      --card:#0b1630;
      --card2:#0a142a;
      --line:#243a63;
      --txt:#ffffff;
      --muted:#b9c7e6;
      --orange:#ff8a00;
      --green:#00c67a;
      --red:#ff4d4d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 20% 0%, #0f2350 0%, var(--bg) 60%) fixed;
      color:var(--txt);
    }
    .top{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;
      border-bottom:1px solid rgba(255,138,0,.35);
      background: linear-gradient(180deg, rgba(11,22,48,.98), rgba(11,22,48,.72));
      position:sticky;top:0;z-index:50;
    }
    .brand{font-weight:900;letter-spacing:.8px;color:var(--orange)}
    .build{
      display:flex;gap:10px;align-items:center;
      font-weight:700;font-size:12px;color:#d8e4ff;
    }
    .chip{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10)}

    .wrap{max-width:860px;margin:24px auto;padding:0 16px}
    .card{
      background: linear-gradient(180deg, rgba(11,22,48,.95), rgba(11,22,48,.78));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      padding:18px;
    }
    h1{margin:0 0 10px 0;font-size:22px}
    .muted{color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    label{font-size:12px;color:#d8e4ff;font-weight:800}
    input{
      width:260px;max-width:100%;
      padding:10px 12px;border-radius:10px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:var(--txt);
      outline:none;
    }
    input:focus{border-color:rgba(255,138,0,.65)}
    .btn{
      padding:10px 14px;border-radius:10px;border:0;
      font-weight:900;cursor:pointer;
    }
    .btn-ok{background:var(--green);color:#052014}
    .btn-warn{background:var(--orange);color:#2a1400}
    .btn:active{transform:scale(.99)}
    .err{margin-top:10px;color:#ffd2d2;font-weight:800;display:none}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">TESOURA — CONTROLE DO FUTEBOL</div>
    <div class="build">
      <span class="chip" id="modeChip">Modo: —</span>
      <span class="chip" id="buildChip">BUILD: —</span>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Entrar</h1>
      <div class="muted">Digite a senha e clique em ENTRAR.</div>

      <div class="row" style="margin-top:16px;align-items:flex-end">
        <div>
          <label for="pin">SENHA</label><br/>
          <input id="pin" type="password" inputmode="numeric" autocomplete="current-password" placeholder="Digite a senha" />
        </div>
        <button class="btn btn-ok" id="btnEntrar">ENTRAR</button>
        <button class="btn btn-warn" id="btnLimpar">LIMPAR</button>
      </div>

      <div class="err" id="errBox">Senha inválida.</div>
      <div class="muted" style="margin-top:14px">Dica: se abriu direto uma página do painel, use o botão SAIR e volte aqui.</div>
    </div>
  </div>

  <script>
    (function(){
      "use strict";

      const SESSION_KEY = "TESOURA_SESSION_V1";
      const LS_MODO = "TESOURA_MODO";
      const LS_PERFIL = "TESOURA_PERFIL";
      const LS_BUILD = "TESOURA_BUILD";

      const PIN_UNICO = (window.TESOURA_CONFIG && window.TESOURA_CONFIG.APP_PIN) || "TESOURA2026";
      // Obs: se você usa as 5 senhas da diretoria, deixe essa lista aqui:
      const PIN_LISTA = ["TESOURA2026","1baidec","2thiago","3love","4le","5titi","123456"]; // ajuste se quiser

      function qp(name){
        try{ return new URL(location.href).searchParams.get(name) || ""; }catch(e){ return ""; }
      }

      function getBuild(){
        const b = qp("build") || qp("logout") || localStorage.getItem(LS_BUILD) || "2025-12-27_noiframe_v1";
        localStorage.setItem(LS_BUILD, b);
        return b;
      }

      function setChips(){
        const b = getBuild();
        document.getElementById("buildChip").textContent = "BUILD: " + b;
        const modo = localStorage.getItem(LS_MODO) || "—";
        document.getElementById("modeChip").textContent = "Modo: " + modo;
      }

      function goPainelInicial(){
        const b = getBuild();
        location.href = "legacy/tesoura_jogadores_teste.html?build=" + encodeURIComponent(b);
      }

      function isLogged(){
        return !!sessionStorage.getItem(SESSION_KEY);
      }

      function acceptPin(pin){
        if(!pin) return false;
        if(pin === PIN_UNICO) return true;
        if(PIN_LISTA.includes(pin)) return true;
        return false;
      }

      function doLogin(){
        const pin = (document.getElementById("pin").value || "").trim();
        const err = document.getElementById("errBox");
        err.style.display = "none";

        if(!acceptPin(pin)){
          err.style.display = "block";
          return;
        }

        // modo/perfil simples
        const modo = (pin === "TESOURA2026" || pin === "123456") ? "Jogadores (visual)" : "Diretoria";
        localStorage.setItem(LS_MODO, modo);
        localStorage.setItem(LS_PERFIL, modo);
        sessionStorage.setItem(SESSION_KEY, JSON.stringify({ ok:true, ts: Date.now(), modo }));

        setChips();
        goPainelInicial();
      }

      function clearAll(){
        document.getElementById("pin").value = "";
        document.getElementById("errBox").style.display = "none";
      }

      // init
      setChips();
      document.getElementById("btnEntrar").addEventListener("click", doLogin);
      document.getElementById("btnLimpar").addEventListener("click", clearAll);
      document.getElementById("pin").addEventListener("keydown", (e)=>{ if(e.key === "Enter") doLogin(); });

      if(isLogged()){
        // já logado na mesma aba
        goPainelInicial();
      }
    })();
  </script>
</body>
</html>
